syntax = "proto3";
option java_multiple_files = true;
package org.electrikar.grpc;

message CreateCarRequest {
  string regNumber = 1;
  int64 color = 2;
  int64 make = 3;
  int64 model = 4;
  int64 type = 5;
  bytes image = 6;
}

message CreateCarResponse {
  int64 id = 1;
  string regNumber = 2;
  int64 color = 3;
  int64 make = 4;
  int64 model = 5;
  int64 type = 6;
  string image = 7;
}

message CarsList {
  repeated CreateCarResponse cars = 1;
}

message Empty {

}

service CarsService {
  rpc create(CreateCarRequest) returns (CreateCarResponse);
  rpc getAllCars(Empty) returns (CarsList);
  rpc updateCar(UpdateCarRequest) returns (UpdateCarResponse);
  rpc deleteCar(DeleteCarRequest) returns (DeleteCarResponse);


}


message UpdateCarRequest {
  int64 id = 1;
  string regNumber = 2;
  int64 color = 3;
  int64 make = 4;
  int64 model = 5;
  int64 type = 6;
  bytes image = 7;
}

message UpdateCarResponse {
  int64 id = 1;
  string regNumber = 2;
  int64 color = 3;
  int64 make = 4;
  int64 model = 5;
  int64 type = 6;
  string image = 7;
}

message DeleteCarRequest {
  int64 id = 1;
}

message DeleteCarResponse {
  int64 id = 1;
}

